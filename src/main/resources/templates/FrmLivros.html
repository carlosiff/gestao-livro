<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<form class="form-horizontal" method="POST" th:action="@{/livros}"
		th:object="${livro}">
		<div layout:include = "MessagemErro"></div>
 		

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Livro</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/livros}">Voltar
						para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{idLivro}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('autora')} ? has-error">
					<label for="autora" class="col-sm-2 control-label">Autor</label>
					<div class="col-sm-4">
						<select class="form-control" th:field="*{autora}">
							<option value="">Selecione um Título</option>
							<option th:each="autora : ${autora}" th:value="${autora.idAutora}"
							th:text="${autora.nome}"></option>
						</select>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeL')} ? has-error">
					<label for="nomeL" class="col-sm-2 control-label">Nome Livro</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nomeL"
							th:field="*{nomeL}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataL')} ? has-error">
					<label for="dataL" class="col-sm-2 control-label">Data de Lançamento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataL"
							th:field="*{dataL}" data-provide="datepicker"
							data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom" />

					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">

						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" />

					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
